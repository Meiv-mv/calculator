<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator | Marco Verrone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="screen">
      <button class="view-toogle">light/dark</button>
      <p class="back-row">back-row</p>
      <p class="main-row">main-row</p>
    </section>
    <section class="keypad">
      <div class="functions-pad">
        <button>C</button>
        <button>=</button>
      </div>
      <div class="main-pad">
        <div class="numbers-pad">
          <button>9</button>
          <button>8</button>
          <button>7</button>
          <button>6</button>
          <button>5</button>
          <button>4</button>
          <button>3</button>
          <button>2</button>
          <button>1</button>
          <button>0</button>
        </div>
        <div class="operation-pad">
          <button>+</button>
          <button>-</button>
          <button>&#8727;</button>
          <button>/</button>
        </div>
      </div>
    </section>
  </main>

  <script src="index.js"></script>
</body>
</html>
