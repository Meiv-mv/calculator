<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator | Marco Verrone</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section class="screen">
      <button class="view-toogle"></button>
      <p class="back-row">4763 + 36526</p>
      <input type="text" class="main-row">
    </section>
    <section class="keypad">
      <div class="functions-pad">
        <button id="clear-btn">C</button>
        <button>=</button>
        <button>.</button>
      </div>
      <div class="main-pad">
        <div class="numbers-pad">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>5</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>0</button>
        </div>
        <div class="operations-pad">
          <button>+</button>
          <button>-</button>
          <button>&#8727;</button>
          <button>/</button>
        </div>
      </div>
    </section>
  </main>

  <script src="index.js"></script>
</body>
</html>
