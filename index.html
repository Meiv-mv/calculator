<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator | Marco Verrone</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section class="screen">
      <button class="view-toogle"></button>
      <p id="back-row-el" class="back-row"></p>
      <input type="text" id="main-row-el" class="main-row" placeholder="0">
    </section>
    <section class="keypad">
      <div class="functions-pad">
        <button id="clear-btn">C</button>
        <button onclick="result()">=</button>
        <button onclick="inputDisplay('.')">.</button>
      </div>
      <div class="main-pad">
        <div class="numbers-pad">
          <button onclick="inputDisplay('1')">1</button>
          <button onclick="inputDisplay('2')">2</button>
          <button onclick="inputDisplay('3')">3</button>
          <button onclick="inputDisplay('4')">4</button>
          <button onclick="inputDisplay('5')">5</button>
          <button onclick="inputDisplay('6')">6</button>
          <button onclick="inputDisplay('7')">7</button>
          <button onclick="inputDisplay('8')">8</button>
          <button onclick="inputDisplay('9')">9</button>
          <button onclick="inputDisplay('0')">0</button>
        </div>
        <div class="operations-pad">
          <button onclick="renderBackRow('+')">+</button>
          <button onclick="renderBackRow('-')">-</button>
          <button onclick="renderBackRow('*')">&#8727;</button>
          <button onclick="renderBackRow('/')">/</button>
        </div>
      </div>
    </section>
  </main>

  <script src="index.js"></script>
</body>
</html>
